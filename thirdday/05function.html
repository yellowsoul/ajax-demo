<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>function专题</title>
</head>
<body>
  <script type="text/javascript">
    //javascript 代码运行分为两个阶段：
    //1、预解析  --- 把所有的函数定义提前，所有的变量声明提前，变量的赋值不提前
    //2、执行 --- 从上到下执行，（setTimeou,setInterval,ajax中的回调函数，事件中的函数需要触发执行）

    var obj = {
      name:"yellow",
      say:function(){
        console.log("hello")
      }
    };

    function fn2(callback){
      callback()
    }

    fn2(obj.say)

    //结论：函数的参数可以是一个函数，这个函数可以直接调用


    function fn4(){
      var n = 1;

      var fn = function(){
        n ++ ;
        console.log(n);
      }
      return fn;
    }

    var fn5 = fn4();

    fn5();
    fn5();
    fn5();

    /*
      函数有自己的作用域，可以使用{}域里面的变量，函数运行完成之后他的空间不会消失，这其实就是一种闭包。
      结论：函数可以作为返回值
      函数的嵌套形成闭包
    */

    var i = 3;
    var data = [];
    for(i=0;i<3;i++){
      data[i] = (function(k){ //享用着这块函数作用域，两层函数的嵌套就形成一个独立作用域，保存它独有的，和全局避开

        return function(){
          console.log(k);
        }

      })(i);
    }

    data[0](); //0
    data[1](); //1
    data[2](); //2


  </script>
</body>
</html>
