            <li>白天温度：{{value.info.day[2]}}</li>
            <li>白天风向：{{value.info.day[3]}}</li>
            <li>白天风速：{{value.info.day[4]}}</li>
          </ul>
    
          <ul>
            <li>夜间天气：{{value.info.night[1]}}</li>
            <li>夜间温度：{{value.info.night[2]}}</li>
            <li>夜间风向：{{value.info.night[3]}}</li>
            <li>夜间风速：{{value.info.night[4]}}</li>
          </ul>
        </div>
      {{/each}}
    {{/if}}
  </script>
